<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 구글아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- home.css -->
    <link rel="stylesheet" href="post_view.css">
    <title>몽마르트</title>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <!-- <a href="/"> -->
            <h1 style="font-family:'Jua', sans-serif; color: #F0EDCC;">몽마르트</h1>
            </a>

            <div class="userbutton col-md-3 text-end" style="font-family:'Jua', sans-serif;">
                <button type="button" id="loginout" onclick="logout()" style="margin-right: 10px;">로그인</button>
                <button type="button" onclick="location.href='/signup.html'">회원가입</button>
            </div>
        </header>
    </div>

    <div class="postview-box">
        <div class="image-box">
            <div class="image">
                <p id="username"></p>
                <img id="image">
                <div class="image-footer">
                    <p id="time"></p>
                </div>
            </div>
            <div id="new_post_content">
                <p id="post_content" class="content"></p>
                <p id="update_post" class="material-symbols-outlined" onclick="updatePostMode()"><span>edit</span>수정</p>
                <p id="delete_post" class="material-symbols-outlined" onclick="deletePostMode()"><span>delete</span>삭제</p>
            </div>
        </div>
        <div class="row g-3" style="font-family:'Jua', sans-serif; margin:auto; display:flex; flex-direction: row;">
            <div class="col-auto">
                <input type="text" class="form-control" id="user_comment" placeholder="댓글을 입력해주세요">
            </div>
            <div class="col-auto">
                <button id="btn_comment" class="btn btn-primary mb-3" onclick="addcomment()">입력</button>
            </div>
            <div id="comment_list" class="comments">
            </div>  
        </div>
    </div>

    <script src="api.js"></script>
    <script src="post_view.js"></script>
</body>
</html>
