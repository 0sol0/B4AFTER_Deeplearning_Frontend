            <div class="child1">

                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>

                    <div>
                        <button type="button" class="button button1" id="img_btn"></button>

                    <div>

                        <button type="button" class="button button4" id="img_btn"></button>
                    </div>
                    <div>
                        <button type="button" class="button button5" id="img_upload_btn">이미지 변환</button>
                        <button type="button" class="button button6" id="img_post_btn">화풍 이미지 공유하기</button>
                    </div>
                </div>
            </div>
            <div class="child3">
                <div class="deep-image-box">
                <img src="star.jpg" alt="deep-image" class="deep-image" onclick="window.open(this.src)">
                </div>
            </div>
            <span id="create_post" class="material-symbols-outlined" style="color: white;" onclick="createPost()">add_to_photos</span>
